<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>X-ray AI Agent Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #f5f5f7;
    }
    .container {
      max-width: 960px;
      margin: 2rem auto;
      padding: 1.5rem;
      background: #ffffff;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.06);
    }
    h1 {
      margin-top: 0;
      font-size: 1.8rem;
    }
    h2 {
      margin-top: 2rem;
      font-size: 1.3rem;
    }
    .section {
      margin-top: 1.5rem;
      padding-top: 1rem;
      border-top: 1px solid #e1e1e6;
    }
    .card {
      border-radius: 10px;
      padding: 1rem;
      background: #fafafa;
      border: 1px solid #e0e0e0;
      margin-top: 1rem;
    }
    label {
      font-weight: 500;
    }
    input[type="file"] {
      margin-top: 0.5rem;
    }
    button {
      margin-top: 0.8rem;
      padding: 0.5rem 1.2rem;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-weight: 500;
      background: #2563eb;
      color: white;
    }
    button:disabled {
      opacity: 0.6;
      cursor: default;
    }
    .row {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
    }
    .col {
      flex: 1 1 280px;
      min-width: 0;
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 0.6rem;
      border-radius: 8px;
      border: 1px solid #cbd5f1;
      box-sizing: border-box;
      font-family: inherit;
      font-size: 0.95rem;
    }
    .small {
      font-size: 0.85rem;
      color: #6b7280;
    }
    .chips {
      margin-top: 0.5rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.4rem;
    }
    .chip {
      padding: 0.2rem 0.6rem;
      border-radius: 999px;
      background: #e5e7eb;
      font-size: 0.8rem;
      cursor: pointer;
    }
    pre {
      white-space: pre-wrap;
      word-break: break-word;
      font-family: "SF Mono", Menlo, Monaco, Consolas, "Liberation Mono", monospace;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
<div class="container">
  <h1>X-ray Spectroscopy AI Agent Demo</h1>
  <p class="small">
    Minimal end-to-end demo: upload a toy spectrum, run simple analysis,
    and ask an LLM-based spectroscopy assistant questions.
  </p>

  <div class="section">
    <h2>1. Upload Spectrum CSV</h2>
    <p class="small">
      Expected columns: <code>energy,intensity</code>
    </p>
    <input type="file" id="spectrumFile" accept=".csv" />
    <br />
    <button id="analyzeBtn">Analyze Spectrum</button>

    <div id="analysisResult" class="card" style="display:none;"></div>
  </div>

  <div class="section">
    <h2>2. Spectroscopy Chat Assistant</h2>
    <div class="row">
      <div class="col">
        <label for="chatInput">Ask a question</label>
        <input type="text" id="chatInput"
               placeholder="e.g., What does near-edge structure tell us in XAS?" />
        <div class="chips">
          <span class="chip"
                onclick="preset('What can XAS tell us about oxidation states?')">
            Oxidation states
          </span>
          <span class="chip"
                onclick="preset('What is EXAFS and what information does it encode?')">
            EXAFS basics
          </span>
        </div>
        <label class="small">
          <input type="checkbox" id="useRag" checked />
          Use toy RAG context
        </label>
        <br />
        <button id="chatBtn">Send</button>
      </div>
      <div class="col">
        <div id="chatResult" class="card" style="display:none;"></div>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
